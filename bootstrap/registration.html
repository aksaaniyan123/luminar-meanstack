<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
 <link rel="stylesheet" href="reg.css">
</head>
<body>


    <div class="container">

<h1><i>Register here</i></h1>
<form action="">
   <div class="bg-light text-dark">
<div class="mb-3">
<label for="fname" class="form-label">Firstname</label>

<input type="text"name="" class="form-control" id="fname">

</div>
<div class="mb-3">

    <label for="sname" class="form-label">Lastname</label>
    <input type="text"name="" class="form-control" id="sname">

</div>
<div class="mb-3">

    <label for="mob" class="form-label">Mobile number</label>
    <input type="number"name="" class="form-control" id="mob">


</div>
<div class="mb-3">

    <label for="mail" class="form-label">Email id</label>
    <input type="email"name="" class="form-control" id="mail">


</div>
<div class="mb-3">

    <label for="sel1">Highest Qualification</label>
    <select class="form-control" id="sel1">
      <option>Mca</option>
      <option>Btech</option>
      <option>Mtech</option>
      
    </select>

</div>


<div class="mb-3">
<label for="sel">Select course</label>
    <select class="form-control" id="sel">
      <option>Mean stack</option>
      <option>Python</option>
      <option>S/w testing</option>
      
    </select>
</div>
<div class="mb-3">
    <label for="Pass" class="form-label">Password</label>
        <input type="password" class="form-control" id="Pass" placeholder="Password">
    
    </div>
    <div class="mb-3">
        <label for="confirm" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="confirm" placeholder="Password">
        
        </div>
        </div>
<button class="btn btn-danger">Submit</button>
</form>






    </div>
    
</body>
</html>
